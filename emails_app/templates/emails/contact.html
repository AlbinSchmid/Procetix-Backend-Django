<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neue Kontaktanfrage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        .container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            margin: 8px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neue Kontaktanfrage</h2>
        <p><span class="label">Name:</span> {{ name }}</p>
        <p><span class="label">E-Mail:</span> {{ email }}</p>
        <p><span class="label">Telefon:</span> {{ phone }}</p>
        <p><span class="label">Nachricht:</span> {{ message }}</p>
        <p>{{ message|linebreaks }}</p>
    </div>
</body>
</html>
